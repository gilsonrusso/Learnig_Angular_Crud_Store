<mat-card>
  <mat-card-title> New Product </mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="product.name"
        placeholder="Name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="product.price"
        placeholder="Price(R$)"
        name="price"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="product.statusProduct"
        placeholder="Status do Produto"
        name="statusProduct"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="createProduct()">
    Save
  </button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
